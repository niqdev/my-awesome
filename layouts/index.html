{{ define "main" }}

{{ $totalCount := len .Site.Data.telegram }}

<div class="row start-xs">
  <div class="col-xs-12">
    <h1 class="my-title">{{ .Title }} ({{ $totalCount }} total)</h1>
  </div>
</div>
<div class="row start-xs">
  <div class="col-xs-12">
    <!-- latest bookmarks sorted -->
    {{ range first .Site.Params.maxBookmarks (sort .Site.Data.telegram "timestamp" "desc") }}
      {{- partial "item.html" . -}}
    {{ end }}
  </div>
</div>
{{ end }}
